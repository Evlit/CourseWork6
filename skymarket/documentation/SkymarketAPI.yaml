components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Ad:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        image:
          type: string
          format: uri
          nullable: true
          pattern: (?:jpg|png)$
        title:
          type: string
          maxLength: 200
        price:
          type: number
          format: double
          minimum: 0
        description:
          type: string
          nullable: true
      required:
      - pk
    AdDetail:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        image:
          type: string
          format: uri
          nullable: true
          pattern: (?:jpg|png)$
        title:
          type: string
          maxLength: 200
        price:
          type: number
          format: double
          minimum: 0
        phone:
          type: string
          readOnly: true
        author_first_name:
          type: string
          title: Имя
          readOnly: true
        author_last_name:
          type: string
          title: Фамилия
          readOnly: true
        description:
          type: string
          nullable: true
        author_id:
          type: integer
          readOnly: true
      required:
      - author_first_name
      - author_id
      - author_last_name
      - phone
      - pk
    Comment:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        text:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        author_id:
          type: integer
          readOnly: true
        ad_id:
          type: integer
          readOnly: true
        author_first_name:
          type: string
          title: Имя
          readOnly: true
        author_last_name:
          type: string
          title: Фамилия
          readOnly: true
        author_image:
          type: string
